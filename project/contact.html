    <section class="contact special-height">
        <h2 class="heading">Contact <span>Me</span></h2>
        <div class="contact-container">

                <h3>Get in Touch</h3>
                <p>Feel free to reach out to me for any inquiries or collaborations.</p>
                <div class="contact-details">
                    <i class='fa fa-envelope'></i>

                </div>

            <form action="https://api.web3forms.com/submit" method="POST" class="contact-form" onsubmit="handleFormSubmit(event)">
                <input type="hidden" name="access_key" value="213ef36f-5f04-483e-913d-fbf9b59a6eff">
                <div class="input-box">
                    <input type="text" name="name" placeholder="Full Name" required>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="input-box">
                    <input type="text" name="subject" placeholder="Subject" required>
                </div>
                <div class="input-box">
                    <textarea name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
